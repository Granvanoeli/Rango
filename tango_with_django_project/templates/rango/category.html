<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>
    </head>

    <body>
        <h1>{{ category_name_url }}</h1>

        {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}

    <a href="/rango/">Index</a><br />
    <a href="/rango/category/{{ category_name }}/add_page/">Add a Page</a>
    </body>
</html>
